<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Apple Device Are You?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Base Styles --- */
        body {
            font-family: 'Oxanium', sans-serif;
            background-color: #0a2e2e; /* Dark aqua green/teal */
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: #1a3c3c; /* Slightly lighter teal for contrast */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- Header --- */
        h1 {
            color: #E6E6E6; /* Title color: 90% gray */
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 0;
        }

        /* --- Question Styling --- */
        .question-block {
            margin-bottom: 25px;
            border-bottom: 1px solid #0a2e2e;
            padding-bottom: 20px;
        }

        .question-block p {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .options label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 0.8rem;
            text-align: center;
            width: 80px;
        }

        .options input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #E6E6E6; /* 90% gray border for radio buttons */
            border-radius: 50%;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .options input[type="radio"]:checked {
            background-color: #E6E6E6; /* 90% gray fill when checked */
            border-color: #E6E6E6;
        }

        /* --- Button --- */
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-family: 'Oxanium', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #0a2e2e; /* Dark teal text for contrast */
            background-color: #E6E6E6; /* 90% gray button */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        #submit-btn:hover {
            background-color: #CCCCCC; /* Slightly darker gray on hover */
            box-shadow: 0 0 15px rgba(230, 230, 230, 0.5);
        }

        /* --- Results --- */
        #results-container {
            margin-top: 30px;
        }
        
        #results-container h2 {
            color: #E6E6E6;
            text-align: center;
        }

        .result-item {
            background-color: #0a2e2e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .result-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        .result-bar-container {
            width: 100%;
            background-color: #1a3c3c;
            border-radius: 25px;
            height: 30px;
            overflow: hidden;
        }
        
        .result-bar {
            height: 100%;
            background-color: #E6E6E6; /* 90% gray result bar */
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            box-sizing: border-box;
            font-weight: 700;
            color: #0a2e2e; /* Dark teal text for percentage */
            font-size: 1rem;
            transition: width 0.5s ease-in-out;
        }
        
        .result-description {
            margin-top: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Error message */
        #error-message {
            color: #ff6b6b;
            text-align: center;
            font-weight: 700;
            display: none;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>What Apple Device Are You?</h1>
        
        <form id="quiz-form">
            <div id="quiz-questions">
                </div>
            <button type="submit" id="submit-btn">Calculate Results</button>
            <p id="error-message">Please answer all 60 questions!</p>
        </form>

        <div id="results-container">
            </div>
    </div>

    <script>
        // --- 1. DEFINE QUESTIONS ---
        // 60 questions (10 for each device)
        const quizQuestions = [
            // iPhone (10 questions)
            { text: "I'm always connected and rely on my device for constant communication.", device: 'iphone' },
            { text: "Photography and capturing moments are very important to me.", device: 'iphone' },
            { text: "I enjoy having a wide variety of apps for every possible task.", device: 'iphone' },
            { text: "Portability and being able to use my device with one hand is a priority.", device: 'iphone' },
            { text: "I love exploring social media and staying up-to-date with trends.", device: 'iphone' },
            { text: "My device is my primary tool for entertainment on the go (music, videos).", device: 'iphone' },
            { text: "I appreciate intuitive interfaces and seamless user experiences.", device: 'iphone' },
            { text: "I frequently use my device for quick searches and getting instant information.", device: 'iphone' },
            { text: "I value privacy and security features on my personal devices.", device: 'iphone' },
            { text: "I'm comfortable doing most of my daily tasks, from banking to shopping, on my phone.", device: 'iphone' },

            // iPad (10 questions)
            { text: "I prefer a larger screen for media consumption and casual browsing.", device: 'ipad' },
            { text: "I enjoy digital drawing, note-taking, or creative tasks with a stylus.", device: 'ipad' },
            { text: "I find tablets to be a perfect balance between a phone and a computer.", device: 'ipad' },
            { text: "Reading ebooks, magazines, or comics on a digital screen is a favorite pastime.", device: 'ipad' },
            { text: "I often use my device for light productivity tasks while lounging.", device: 'ipad' },
            { text: "I appreciate a device that can easily be shared with family members.", device: 'ipad' },
            { text: "Watching movies and TV shows is a big part of my leisure time.", device: 'ipad' },
            { text: "I like having a versatile device that can be both a consumption and creation tool.", device: 'ipad' },
            { text: "I value a device that offers a comfortable typing experience with an external keyboard.", device: 'ipad' },
            { text: "I often find myself multitasking between different apps on a larger display.", device: 'ipad' },

            // Mac (10 questions)
            { text: "I need a powerful device for complex creative or professional work.", device: 'mac' },
            { text: "I value robust performance and a reliable operating system.", device: 'mac' },
            { text: "I spend hours focused on tasks that require a large screen and dedicated input devices.", device: 'mac' },
            { text: "I'm interested in programming, video editing, graphic design, or music production.", device: 'mac' },
            { text: "I prefer a desktop or laptop for deep work and long sessions.", device: 'mac' },
            { text: "I appreciate high-quality hardware and a premium build.", device: 'mac' },
            { text: "Security and privacy on my computer are paramount to me.", device: 'mac' },
            { text: "I enjoy a seamless ecosystem where all my devices work together effortlessly.", device: 'mac' },
            { text: "I value a device that maintains its value and lasts for many years.", device: 'mac' },
            { text: "I use my computer as the central hub for all my digital files and projects.", device: 'mac' },

            // Vision Pro (10 questions)
            { text: "I am fascinated by cutting-edge technology and augmented/virtual reality.", device: 'visionpro' },
            { text: "I am eager to explore new ways of interacting with digital content.", device: 'visionpro' },
            { text: "I believe spatial computing will fundamentally change how we work and play.", device: 'visionpro' },
            { text: "I'm an early adopter of new tech and love being on the forefront of innovation.", device: 'visionpro' },
            { text: "I enjoy immersive experiences, whether for entertainment or productivity.", device: 'visionpro' },
            { text: "I like the idea of seamlessly blending digital content with my physical world.", device: 'visionpro' },
            { text: "I'm open to new and unconventional ways of consuming media.", device: 'visionpro' },
            { text: "I am excited by the potential for virtual collaboration and communication.", device: 'visionpro' },
            { text: "I'm interested in futuristic interfaces that go beyond screens.", device: 'visionpro' },
            { text: "I seek out premium, transformative experiences, even if they are niche.", device: 'visionpro' },

            // Apple Watch (10 questions)
            { text: "I prioritize my health, fitness, and overall well-being.", device: 'applewatch' },
            { text: "I prefer to get important notifications at a glance without pulling out my phone.", device: 'applewatch' },
            { text: "Tracking my daily activity, workouts, and health metrics motivates me.", device: 'applewatch' },
            { text: "I appreciate convenience and efficiency in my daily interactions.", device: 'applewatch' },
            { text: "I like having discreet access to information and controls on my wrist.", device: 'applewatch' },
            { text: "I am interested in features that can help me monitor my sleep or heart health.", device: 'applewatch' },
            { text: "I enjoy customizing my accessories to match my style.", device: 'applewatch' },
            { text: "I frequently use timers, alarms, or reminders throughout my day.", device: 'applewatch' },
            { text: "I find the ability to make calls or send messages from my wrist very useful.", device: 'applewatch' },
            { text: "I lead an active lifestyle and need technology that keeps up.", device: 'applewatch' },

            // AirPods (10 questions)
            { text: "Music and audio are integral to my daily routine.", device: 'airpods' },
            { text: "I value wireless convenience and freedom from tangled cables.", device: 'airpods' },
            { text: "I'm often listening to podcasts, audiobooks, or making hands-free calls.", device: 'airpods' },
            { text: "I appreciate clear audio quality and effective noise cancellation.", device: 'airpods' },
            { text: "I use my audio accessories for both work calls and personal entertainment.", device: 'airpods' },
            { text: "I prefer sleek, minimalist design in my tech accessories.", device: 'airpods' },
            { text: "Having my audio always ready to go and easily connectable is key.", device: 'airpods' },
            { text: "I enjoy the seamless transition of audio between my different devices.", device: 'airpods' },
            { text: "I value portability and the ability to take my audio experience anywhere.", device: 'airpods' },
            { text: "I spend a lot of time on the go, often in public or busy environments.", device: 'airpods' }
        ];

        // --- 2. DEFINE RESULT DESCRIPTIONS ---
        const resultDescriptions = {
            iphone: "You are an **iPhone**! You are highly versatile, always connected, and a master of communication and instant information. You excel at capturing life's moments and embracing trends. Your intuition and adaptability make you indispensable for daily tasks, social connections, and on-the-go entertainment. You value privacy and a seamless, intuitive experience.",
            ipad: "You are an **iPad**! You are a creative and versatile individual, striking a perfect balance between productivity and relaxation. You thrive with a larger canvas for your ideas, whether it's digital art, detailed notes, or immersive media consumption. You're great for sharing, enjoy multitasking, and appreciate a flexible device that adapts to various needs, from work to entertainment.",
            mac: "You are a **Mac**! You are powerful, reliable, and a cornerstone for deep creative or professional work. You value robust performance, high-quality design, and a stable environment for complex tasks like programming, editing, or design. You are the central hub of your digital world, preferring focused work and a premium, long-lasting experience.",
            visionpro: "You are a **Vision Pro**! You are a visionary, eager to explore the cutting edge of technology and redefine how we interact with digital space. You're an early adopter, fascinated by augmented and virtual realities, and believe in transformative, immersive experiences. You embrace the future, enjoy blending digital and physical worlds, and seek out premium, innovative solutions.",
            applewatch: "You are an **Apple Watch**! You are driven by well-being, efficiency, and a desire to stay subtly connected. Your focus is on health, fitness, and maximizing your active lifestyle. You appreciate convenience, discreet access to information, and personal customization. You're always tracking, monitoring, and adapting, helping you stay on top of your game.",
            airpods: "You are **AirPods**! You are all about seamless audio, wireless freedom, and constant connection to your soundscape. Whether it's music, podcasts, or calls, you prioritize convenience, clarity, and portability. You appreciate sleek design, effective noise control, and the ability to effortlessly transition your audio experience wherever you go."
        };

        // --- 3. RENDER THE QUESTIONS ---
        const questionsContainer = document.getElementById('quiz-questions');

        function renderQuestions() {
            let questionHTML = '';
            // Shuffle questions so they aren't grouped by device
            const shuffledQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
            
            // Re-map the shuffled questions to keep track of their original index for scoring
            const questionMap = shuffledQuestions.map(q => quizQuestions.indexOf(q));

            shuffledQuestions.forEach((question, index) => {
                // Use the original index from the map for the radio button names
                const originalIndex = questionMap[index];
                
                questionHTML += `
                    <div class="question-block">
                        <p>${index + 1}. ${question.text}</p>
                        <div class="options">
                            <label>
                                <input type="radio" name="q${originalIndex}" value="1" required>
                                Strongly<br>Disagree
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="2">
                                Disagree
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="3">
                                Neutral
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="4">
                                Agree
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="5">
                                Strongly<br>Agree
                            </label>
                        </div>
                    </div>
                `;
            });
            questionsContainer.innerHTML = questionHTML;
        }

        // --- 4. HANDLE FORM SUBMISSION ---
        const quizForm = document.getElementById('quiz-form');
        const resultsContainer = document.getElementById('results-container');
        const errorMessage = document.getElementById('error-message');

        quizForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally
            
            // Check if all questions are answered (60 questions)
            const totalAnswered = document.querySelectorAll('input[type="radio"]:checked').length;
            if (totalAnswered < 60) {
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';

            // Calculate results
            calculateResults();
        });

        // --- 5. CALCULATE & DISPLAY RESULTS ---
        function calculateResults() {
            const scores = {
                iphone: 0,
                ipad: 0,
                mac: 0,
                visionpro: 0,
                applewatch: 0,
                airpods: 0
            };

            const formData = new FormData(quizForm);

            // Loop through all 60 questions
            for (let i = 0; i < quizQuestions.length; i++) {
                const device = quizQuestions[i].device;
                const value = parseInt(formData.get(`q${i}`));
                
                if (!isNaN(value)) {
                    scores[device] += value;
                }
            }

            // Calculate percentages (Max score per device is 10 questions * 5 points = 50)
            const maxScore = 50;
            const percentages = [
                { name: "iPhone",     percent: Math.round((scores.iphone / maxScore) * 100),     desc: resultDescriptions.iphone },
                { name: "iPad",       percent: Math.round((scores.ipad / maxScore) * 100),       desc: resultDescriptions.ipad },
                { name: "Mac",        percent: Math.round((scores.mac / maxScore) * 100),        desc: resultDescriptions.mac },
                { name: "Vision Pro", percent: Math.round((scores.visionpro / maxScore) * 100), desc: resultDescriptions.visionpro },
                { name: "Apple Watch",percent: Math.round((scores.applewatch / maxScore) * 100), desc: resultDescriptions.applewatch },
                { name: "AirPods",    percent: Math.round((scores.airpods / maxScore) * 100),    desc: resultDescriptions.airpods }
            ];

            // Sort results from highest to lowest
            percentages.sort((a, b) => b.percent - a.percent);

            // Display results
            displayResults(percentages);
        }

        function displayResults(percentages) {
            let resultsHTML = '<h2>Your Results</h2>';
            
            percentages.forEach(result => {
                resultsHTML += `
                    <div class="result-item">
                        <h3>${result.name}</h3>
                        <div class="result-bar-container">
                            <div class="result-bar" style="width: ${result.percent}%;" data-percent="${result.percent}%">
                                ${result.percent}%
                            </div>
                        </div>
                        <p class="result-description">${result.desc}</p>
                    </div>
                `;
            });

            resultsContainer.innerHTML = resultsHTML;

            // Animate the result bars
            // We use a timeout to ensure the elements are in the DOM before animation
            setTimeout(() => {
                const bars = document.querySelectorAll('.result-bar');
                bars.forEach(bar => {
                    const width = bar.getAttribute('data-percent');
                    bar.style.width = width;
                });
            }, 100);

            // Hide the quiz form and button
            quizForm.style.display = 'none';

            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // --- 6. INITIALIZE THE QUIZ ---
        renderQuestions();

    </script>
</body>
</html>
