<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What BeNeLux Country Are You?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Base Styles --- */
        body {
            font-family: 'Oxanium', sans-serif;
            background-color: #0a2e2e; /* Dark aqua green/teal */
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: #1a3c3c; /* Slightly lighter teal for contrast */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- Header --- */
        h1 {
            color: #FF0000; /* Title color: Red */
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 0;
        }

        /* --- Question Styling --- */
        .question-block {
            margin-bottom: 25px;
            border-bottom: 1px solid #0a2e2e;
            padding-bottom: 20px;
        }

        .question-block p {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .options label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 0.8rem;
            text-align: center;
            width: 80px;
        }

        .options input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #FF0000; /* Red border for radio buttons */
            border-radius: 50%;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .options input[type="radio"]:checked {
            background-color: #FF0000; /* Red fill when checked */
            border-color: #FF0000;
        }

        /* --- Button --- */
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-family: 'Oxanium', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #0a2e2e; /* Dark teal text for contrast */
            background-color: #FF0000; /* Red button */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        #submit-btn:hover {
            background-color: #CC0000; /* Darker red on hover */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        /* --- Results --- */
        #results-container {
            margin-top: 30px;
        }
        
        #results-container h2 {
            color: #FF0000;
            text-align: center;
        }

        .result-item {
            background-color: #0a2e2e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .result-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        .result-bar-container {
            width: 100%;
            background-color: #1a3c3c;
            border-radius: 25px;
            height: 30px;
            overflow: hidden;
        }
        
        .result-bar {
            height: 100%;
            background-color: #FF0000; /* Red result bar */
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            box-sizing: border-box;
            font-weight: 700;
            color: #0a2e2e; /* Dark teal text for percentage */
            font-size: 1rem;
            transition: width 0.5s ease-in-out;
        }
        
        .result-description {
            margin-top: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Error message */
        #error-message {
            color: #ff6b6b;
            text-align: center;
            font-weight: 700;
            display: none;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>What BeNeLux Country Are You?</h1>
        
        <form id="quiz-form">
            <div id="quiz-questions">
                </div>
            <button type="submit" id="submit-btn">Calculate Results</button>
            <p id="error-message">Please answer all 30 questions!</p>
        </form>

        <div id="results-container">
            </div>
    </div>

    <script>
        // --- 1. DEFINE QUESTIONS ---
        // 30 questions (10 for each country)
        const quizQuestions = [
            // Belgium (10 questions) - Food, Culture, Diversity, Compromise
            { text: "I have a deep appreciation for diverse culinary experiences, especially chocolates and waffles.", country: 'belgium' },
            { text: "I'm comfortable navigating situations where different languages and cultures coexist.", country: 'belgium' },
            { text: "I enjoy a good beer, especially complex or artisan brews.", country: 'belgium' },
            { text: "I am generally pragmatic and good at finding compromises.", country: 'belgium' },
            { text: "I enjoy a vibrant arts scene, including comics and surreal art.", country: 'belgium' },
            { text: "I appreciate architectural beauty that blends old and new styles.", country: 'belgium' },
            { text: "I find joy in local traditions and community festivals.", country: 'belgium' },
            { text: "I'm generally perceived as modest and down-to-earth.", country: 'belgium' },
            { text: "I value history and enjoy exploring ancient towns and castles.", country: 'belgium' },
            { text: "I'm adaptable and can adjust my communication style to different people.", country: 'belgium' },

            // Netherlands (10 questions) - Pragmatism, Directness, Cycling, Innovation, Water
            { text: "I am known for being direct and straightforward in my communication.", country: 'netherlands' },
            { text: "I often prioritize efficiency and practicality in my daily life.", country: 'netherlands' },
            { text: "I love cycling and prefer it as a mode of transport whenever possible.", country: 'netherlands' },
            { text: "I am open-minded and tolerant of different lifestyles and ideas.", country: 'netherlands' },
            { text: "I enjoy finding innovative solutions to problems, especially collective ones.", country: 'netherlands' },
            { text: "I appreciate modern design and a well-organized environment.", country: 'netherlands' },
            { text: "I feel a connection to water â€“ canals, rivers, or the sea.", country: 'netherlands' },
            { text: "I am generally punctual and value timeliness.", country: 'netherlands' },
            { text: "I like spending time outdoors, even if the weather is not perfect.", country: 'netherlands' },
            { text: "I believe in maintaining a good work-life balance.", country: 'netherlands' },

            // Luxembourg (10 questions) - Multilingualism, Finance, Nature, Small scale
            { text: "I am comfortable speaking multiple languages or learning new ones.", country: 'luxembourg' },
            { text: "I am interested in global economics, finance, or international relations.", country: 'luxembourg' },
            { text: "I appreciate high standards of living and quiet, serene environments.", country: 'luxembourg' },
            { text: "I enjoy beautiful landscapes, including lush forests and rolling hills.", country: 'luxembourg' },
            { text: "I value discretion and a certain level of privacy.", country: 'luxembourg' },
            { text: "I thrive in a diverse, international setting.", country: 'luxembourg' },
            { text: "I believe in careful planning and long-term stability.", country: 'luxembourg' },
            { text: "I enjoy exploring charming small towns or picturesque villages.", country: 'luxembourg' },
            { text: "I appreciate high-quality goods and services.", country: 'luxembourg' },
            { text: "I am good at managing resources and being financially responsible.", country: 'luxembourg' }
        ];

        // --- 2. DEFINE RESULT DESCRIPTIONS ---
        const resultDescriptions = {
            belgium: "You are **Belgium**! You are a charming blend of diverse cultures and tastes, known for your appreciation of fine food (especially chocolates and waffles!), exquisite beers, and a rich arts scene. You are pragmatic, adaptable, and a natural at finding common ground, thriving in environments where different perspectives meet. You value history and community, often with a modest, down-to-earth demeanor.",
            netherlands: "You are the **Netherlands**! You are direct, practical, and a pioneer of efficiency and open-mindedness. You love the freedom of cycling, innovate solutions, and have a deep connection to water. With a strong sense of work-life balance and a penchant for modern design, you are tolerant, punctual, and always looking for practical improvements.",
            luxembourg: "You are **Luxembourg**! You are sophisticated, international, and appreciate the finer things in life while valuing discretion and stability. Multilingual and often interested in finance or global affairs, you thrive in diverse, high-standard environments. You enjoy serene natural beauty, careful planning, and a strong sense of community, even if it's on a smaller, more exclusive scale."
        };

        // --- 3. RENDER THE QUESTIONS ---
        const questionsContainer = document.getElementById('quiz-questions');

        function renderQuestions() {
            let questionHTML = '';
            // Shuffle questions so they aren't grouped by country
            const shuffledQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
            
            // Re-map the shuffled questions to keep track of their original index for scoring
            const questionMap = shuffledQuestions.map(q => quizQuestions.indexOf(q));

            shuffledQuestions.forEach((question, index) => {
                // Use the original index from the map for the radio button names
                const originalIndex = questionMap[index];
                
                questionHTML += `
                    <div class="question-block">
                        <p>${index + 1}. ${question.text}</p>
                        <div class="options">
                            <label>
                                <input type="radio" name="q${originalIndex}" value="1" required>
                                Strongly<br>Disagree
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="2">
                                Disagree
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="3">
                                Neutral
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="4">
                                Agree
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="5">
                                Strongly<br>Agree
                            </label>
                        </div>
                    </div>
                `;
            });
            questionsContainer.innerHTML = questionHTML;
        }

        // --- 4. HANDLE FORM SUBMISSION ---
        const quizForm = document.getElementById('quiz-form');
        const resultsContainer = document.getElementById('results-container');
        const errorMessage = document.getElementById('error-message');

        quizForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally
            
            // Check if all questions are answered (30 questions)
            const totalAnswered = document.querySelectorAll('input[type="radio"]:checked').length;
            if (totalAnswered < 30) {
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';

            // Calculate results
            calculateResults();
        });

        // --- 5. CALCULATE & DISPLAY RESULTS ---
        function calculateResults() {
            const scores = {
                belgium: 0,
                netherlands: 0,
                luxembourg: 0
            };

            const formData = new FormData(quizForm);

            // Loop through all 30 questions
            for (let i = 0; i < quizQuestions.length; i++) {
                const country = quizQuestions[i].country;
                const value = parseInt(formData.get(`q${i}`));
                
                if (!isNaN(value)) {
                    scores[country] += value;
                }
            }

            // Calculate percentages (Max score per country is 10 questions * 5 points = 50)
            const maxScore = 50;
            const percentages = [
                { name: "Belgium",     percent: Math.round((scores.belgium / maxScore) * 100),     desc: resultDescriptions.belgium },
                { name: "Netherlands", percent: Math.round((scores.netherlands / maxScore) * 100), desc: resultDescriptions.netherlands },
                { name: "Luxembourg",  percent: Math.round((scores.luxembourg / maxScore) * 100),  desc: resultDescriptions.luxembourg }
            ];

            // Sort results from highest to lowest
            percentages.sort((a, b) => b.percent - a.percent);

            // Display results
            displayResults(percentages);
        }

        function displayResults(percentages) {
            let resultsHTML = '<h2>Your Results</h2>';
            
            percentages.forEach(result => {
                resultsHTML += `
                    <div class="result-item">
                        <h3>${result.name}</h3>
                        <div class="result-bar-container">
                            <div class="result-bar" style="width: ${result.percent}%;" data-percent="${result.percent}%">
                                ${result.percent}%
                            </div>
                        </div>
                        <p class="result-description">${result.desc}</p>
                    </div>
                `;
            });

            resultsContainer.innerHTML = resultsHTML;

            // Animate the result bars
            setTimeout(() => {
                const bars = document.querySelectorAll('.result-bar');
                bars.forEach(bar => {
                    const width = bar.getAttribute('data-percent');
                    bar.style.width = width;
                });
            }, 100);

            // Hide the quiz form and button
            quizForm.style.display = 'none';

            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // --- 6. INITIALIZE THE QUIZ ---
        renderQuestions();

    </script>
</body>
</html>
