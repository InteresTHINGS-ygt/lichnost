<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Robust Member Are You? (v2)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Base Styles --- */
        body {
            font-family: 'Oxanium', sans-serif;
            background-color: #0a2e2e; /* Dark aqua green/teal */
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            width: 100%;
            max-width: 800px;
            background-color: #1a3c3c; /* Slightly lighter teal for contrast */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* --- Header --- */
        h1 {
            color: #FFFF00; /* Title color: Yellow */
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 0;
        }

        /* --- Question Styling --- */
        .question-block {
            margin-bottom: 25px;
            border-bottom: 1px solid #0a2e2e;
            padding-bottom: 20px;
        }

        .question-block p {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .options label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 0.8rem;
            text-align: center;
            width: 80px;
        }

        .options input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #FFFF00; /* Yellow border for radio buttons */
            border-radius: 50%;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .options input[type="radio"]:checked {
            background-color: #FFFF00; /* Yellow fill when checked */
            border-color: #FFFF00;
        }

        /* --- Button --- */
        #submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-family: 'Oxanium', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #0a2e2e; /* Dark teal text for contrast */
            background-color: #FFFF00; /* Yellow button */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        #submit-btn:hover {
            background-color: #CCCC00; /* Darker yellow on hover */
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
        }

        /* --- Results --- */
        #results-container {
            margin-top: 30px;
        }
        
        #results-container h2 {
            color: #FFFF00;
            text-align: center;
        }

        .result-item {
            background-color: #0a2e2e;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .result-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        .result-bar-container {
            width: 100%;
            background-color: #1a3c3c;
            border-radius: 25px;
            height: 30px;
            overflow: hidden;
        }
        
        .result-bar {
            height: 100%;
            background-color: #FFFF00; /* Yellow result bar */
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            box-sizing: border-box;
            font-weight: 700;
            color: #0a2e2e; /* Dark teal text for percentage */
            font-size: 1rem;
            transition: width 0.5s ease-in-out;
        }
        
        .result-description {
            margin-top: 10px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Error message */
        #error-message {
            color: #ff6b6b;
            text-align: center;
            font-weight: 700;
            display: none;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>What Robust Member Are You? (v2)</h1>
        
        <form id="quiz-form">
            <div id="quiz-questions">
                </div>
            <button type="submit" id="submit-btn">Calculate Results</button>
            <p id="error-message">Please answer all 51 questions!</p>
        </form>

        <div id="results-container">
            </div>
    </div>

    <script>
        // --- 1. DEFINE QUESTIONS ---
        // Total questions: 51 (17 for each of the 3 characters)
        const quizQuestions = [
            // Slogo (17 questions)
            { text: "I generally maintain a calm and stable emotional state.", character: 'slogo' },
            { text: "I prefer to take my time and work at a steady, unhurried pace.", character: 'slogo' },
            { text: "I am known for my patience and strategic approach to problems.", character: 'slogo' },
            { text: "Honesty and directness are important to me, even if it's blunt.", character: 'slogo' },
            { text: "I often use wit or sarcasm in my humor.", character: 'slogo' },
            { text: "I'm good at listening to others and helping them find solutions.", character: 'slogo' },
            { text: "Sometimes I can be slow to get started or move on to new things.", character: 'slogo' },
            { text: "I can get overly focused on details and methods, sometimes slowing progress.", character: 'slogo' },
            { text: "I find resisting change easier than embracing it immediately.", character: 'slogo' },
            { text: "I can sometimes become a bit too comfortable with the status quo.", character: 'slogo' },
            { text: "My diet is primarily plant-based or I enjoy vegetarian meals often.", character: 'slogo' },
            { text: "I am drawn to the color red.", character: 'slogo' },
            { text: "I occasionally enjoy playing practical jokes on friends.", character: 'slogo' },
            { text: "I'm interested in understanding human behavior and the mind (psychology).", character: 'slogo' },
            { text: "Engaging in sports or physical activities is something I enjoy.", character: 'slogo' },
            { text: "I am usually seen as a very dependable and consistent person.", character: 'slogo' },
            { text: "I prefer logic and reason over emotional reactions in tough situations.", character: 'slogo' },

            // Jelly (17 questions)
            { text: "I approach life with a cheerful and optimistic attitude.", character: 'jelly' },
            { text: "I love trying new things and going on adventures.", character: 'jelly' },
            { text: "I have a knack for presenting ideas or products attractively.", character: 'jelly' },
            { text: "I'm good at recovering quickly from disappointments or failures.", character: 'jelly' },
            { text: "I have a very playful personality and love to have fun.", character: 'jelly' },
            { text: "I believe in living in the present and enjoying every moment.", character: 'jelly' },
            { text: "I can sometimes make quick decisions without much forethought.", character: 'jelly' },
            { text: "My emotions can shift rapidly, making me seem a bit unpredictable.", character: 'jelly' },
            { text: "I sometimes struggle to take serious matters with the gravitas they deserve.", character: 'jelly' },
            { text: "I might sometimes show off my talents or accomplishments.", character: 'jelly' },
            { text: "I occasionally prefer to avoid mentally challenging tasks.", character: 'jelly' },
            { text: "I have a strong desire to travel and explore different places.", character: 'jelly' },
            { text: "I am drawn to the color green.", character: 'jelly' },
            { text: "I enjoy driving or operating different types of vehicles.", character: 'jelly' },
            { text: "The ocean, beaches, and seaside environments bring me joy.", character: 'jelly' },
            { text: "Others often describe me as kind and compassionate.", character: 'jelly' },
            { text: "I am naturally outgoing and enjoy being around people.", character: 'jelly' },

            // Kwebbelkop (17 questions)
            { text: "I am constantly looking for ways to improve myself and my skills.", character: 'kwebbelkop' },
            { text: "I enjoy coming up with new and creative ideas or solutions.", character: 'kwebbelkop' },
            { text: "I have a strong drive to create or manage my own projects/businesses.", character: 'kwebbelkop' },
            { text: "I am intensely curious about a wide range of subjects.", character: 'kwebbelkop' },
            { text: "I am very comfortable and adept with technology.", character: 'kwebbelkop' },
            { text: "I spend a lot of time analyzing my thoughts and feelings.", character: 'kwebbelkop' },
            { text: "I sometimes feel overwhelmed or easily stressed by pressure.", character: 'kwebbelkop' },
            { text: "I tend to overthink situations, sometimes leading to anxiety.", character: 'kwebbelkop' },
            { text: "I strive for perfection in everything I do.", character: 'kwebbelkop' },
            { text: "I find it challenging to fully relax and switch off from my thoughts.", character: 'kwebbelkop' },
            { text: "I have a tendency to dedicate excessive time to work or projects.", character: 'kwebbelkop' },
            { text: "I am fascinated by artificial intelligence and its potential.", character: 'kwebbelkop' },
            { text: "I am drawn to the colors green and orange.", character: 'kwebbelkop' },
            { text: "I am actively interested in fitness, health, and personal well-being.", character: 'kwebbelkop' },
            { text: "I enjoy solving complex puzzles, like a Rubik's Cube.", character: 'kwebbelkop' },
            { text: "I have an interest in video games, especially their creation or development.", character: 'kwebbelkop' },
            { text: "I am driven by a desire to achieve significant goals.", character: 'kwebbelkop' }
        ];

        // --- 2. DEFINE RESULT DESCRIPTIONS ---
        const resultDescriptions = {
            slogo: "You are **Slogo**! You are the calm, steady anchor, known for your emotional stability, patience, and strategic thinking. You approach life with a thoughtful and honest demeanor, often using wit or sarcasm. While sometimes resistant to change, your methodical nature makes you an excellent problem-solver and a grounding presence. You value logic, enjoy sports, and have an interest in understanding others.",
            jelly: "You are **Jelly**! Bursting with optimism and a playful spirit, you are the adventurous soul who bounces back from anything. You love exploring, savoring every moment, and have a knack for charming others. While your emotions can be volatile and you sometimes struggle with seriousness, your kindness, compassion, and love for travel and the seaside make you an inspiring and joyful companion.",
            kwebbelkop: "You are **Kwebbelkop**! Driven by ambition and a relentless pursuit of self-improvement, you are the innovative entrepreneur. Highly analytical and technologically adept, you're constantly curious and striving for perfection. While you may be vulnerable to stress and overthinking, your focus on AI, fitness, and game development fuels your desire to achieve great things and push boundaries."
        };

        // --- 3. RENDER THE QUESTIONS ---
        const questionsContainer = document.getElementById('quiz-questions');

        function renderQuestions() {
            let questionHTML = '';
            // Shuffle questions so they aren't grouped by character
            const shuffledQuestions = [...quizQuestions].sort(() => Math.random() - 0.5);
            
            // Re-map the shuffled questions to keep track of their original index for scoring
            const questionMap = shuffledQuestions.map(q => quizQuestions.indexOf(q));

            shuffledQuestions.forEach((question, index) => {
                // Use the original index from the map for the radio button names
                const originalIndex = questionMap[index];
                
                questionHTML += `
                    <div class="question-block">
                        <p>${index + 1}. ${question.text}</p>
                        <div class="options">
                            <label>
                                <input type="radio" name="q${originalIndex}" value="0" required>
                                Strongly<br>Disagree
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="1">
                                Disagree
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="2">
                                Neutral
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="3">
                                Agree
                            </label>
                            <label>
                                <input type="radio" name="q${originalIndex}" value="4">
                                Strongly<br>Agree
                            </label>
                        </div>
                    </div>
                `;
            });
            questionsContainer.innerHTML = questionHTML;
        }

        // --- 4. HANDLE FORM SUBMISSION ---
        const quizForm = document.getElementById('quiz-form');
        const resultsContainer = document.getElementById('results-container');
        const errorMessage = document.getElementById('error-message');

        quizForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from submitting normally
            
            // Check if all questions are answered (51 questions)
            const totalAnswered = document.querySelectorAll('input[type="radio"]:checked').length;
            if (totalAnswered < 51) {
                errorMessage.style.display = 'block';
                return;
            }
            errorMessage.style.display = 'none';

            // Calculate results
            calculateResults();
        });

        // --- 5. CALCULATE & DISPLAY RESULTS ---
        function calculateResults() {
            const scores = {
                slogo: 0,
                jelly: 0,
                kwebbelkop: 0
            };

            const formData = new FormData(quizForm);

            // Loop through all 51 questions
            for (let i = 0; i < quizQuestions.length; i++) {
                const character = quizQuestions[i].character;
                const value = parseInt(formData.get(`q${i}`));
                
                if (!isNaN(value)) {
                    scores[character] += value;
                }
            }

            // Calculate percentages (Max score per character is 17 questions * 5 points = 85)
            const maxScore = 68;
            const percentages = [
                { name: "Slogo",      percent: Math.round((scores.slogo / maxScore) * 100),      desc: resultDescriptions.slogo },
                { name: "Jelly",      percent: Math.round((scores.jelly / maxScore) * 100),      desc: resultDescriptions.jelly },
                { name: "Kwebbelkop", percent: Math.round((scores.kwebbelkop / maxScore) * 100), desc: resultDescriptions.kwebbelkop }
            ];

            // Sort results from highest to lowest
            percentages.sort((a, b) => b.percent - a.percent);

            // Display results
            displayResults(percentages);
        }

        function displayResults(percentages) {
            let resultsHTML = '<h2>Your Results</h2>';
            
            percentages.forEach(result => {
                resultsHTML += `
                    <div class="result-item">
                        <h3>${result.name}</h3>
                        <div class="result-bar-container">
                            <div class="result-bar" style="width: ${result.percent}%;" data-percent="${result.percent}%">
                                ${result.percent}%
                            </div>
                        </div>
                        <p class="result-description">${result.desc}</p>
                    </div>
                `;
            });

            resultsContainer.innerHTML = resultsHTML;

            // Animate the result bars
            // We use a timeout to ensure the elements are in the DOM before animation
            setTimeout(() => {
                const bars = document.querySelectorAll('.result-bar');
                bars.forEach(bar => {
                    const width = bar.getAttribute('data-percent');
                    bar.style.width = width;
                });
            }, 100);

            // Hide the quiz form and button
            quizForm.style.display = 'none';

            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // --- 6. INITIALIZE THE QUIZ ---
        renderQuestions();

    </script>
</body>
</html>
